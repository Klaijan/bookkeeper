<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Book Details - Tsundoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input, select, textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-right: 15px;
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .source-info {
            background: #f8f9ff;
            border: 1px solid #e0e5ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #5a67d8;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/ocr/upload-photo" class="back-link">‚Üê Upload Another Photo</a>
        <h1>üìã Confirm Book Details</h1>
        
        <div class="source-info">
            <strong>üì∏ Extracted from photo using OCR</strong>
            <br>Please review and edit the information below before saving.
        </div>
        
        <form method="POST" action="/books/save">
            <div class="form-grid">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" value="{{ book_data.title or '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" value="{{ book_data.author or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="translator">Translator</label>
                    <input type="text" id="translator" name="translator" value="{{ book_data.translator or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text" id="publisher" name="publisher" value="{{ book_data.publisher or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="">Select Language</option>
                        <option value="English" {{ 'selected' if book_data.language == 'English' else '' }}>English</option>
                        <option value="Spanish" {{ 'selected' if book_data.language == 'Spanish' else '' }}>Spanish</option>
                        <option value="French" {{ 'selected' if book_data.language == 'French' else '' }}>French</option>
                        <option value="German" {{ 'selected' if book_data.language == 'German' else '' }}>German</option>
                        <option value="Italian" {{ 'selected' if book_data.language == 'Italian' else '' }}>Italian</option>
                        <option value="Portuguese" {{ 'selected' if book_data.language == 'Portuguese' else '' }}>Portuguese</option>
                        <option value="Japanese" {{ 'selected' if book_data.language == 'Japanese' else '' }}>Japanese</option>
                        <option value="Korean" {{ 'selected' if book_data.language == 'Korean' else '' }}>Korean</option>
                        <option value="Chinese" {{ 'selected' if book_data.language == 'Chinese' else '' }}>Chinese</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="original_language">Original Language</label>
                    <input type="text" id="original_language" name="original_language" placeholder="If translated">
                </div>
                
                <div class="form-group">
                    <label for="book_type">Type</label>
                    <select id="book_type" name="book_type">
                        <option value="book">Book</option>
                        <option value="manga">Manga</option>
                        <option value="comic">Comic</option>
                        <option value="textbook">Textbook</option>
                        <option value="magazine">Magazine</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="reading_status">Reading Status</label>
                    <select id="reading_status" name="reading_status">
                        <option value="to_read">To Read</option>
                        <option value="reading">Currently Reading</option>
                        <option value="read">Finished</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="shelf_number">Shelf</label>
                    <input type="text" id="shelf_number" name="shelf_number" value="Shelf 1" placeholder="Shelf 1">
                </div>
                
                <div class="form-group">
                    <label for="fiction_type">Fiction Type</label>
                    <select id="fiction_type" name="fiction_type">
                        <option value="unknown">Unknown</option>
                        <option value="fiction">Fiction</option>
                        <option value="non_fiction">Non-Fiction</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="personal_rating">Personal Rating</label>
                    <select id="personal_rating" name="personal_rating">
                        <option value="">Not Rated</option>
                        <option value="1">‚≠ê 1 Star</option>
                        <option value="2">‚≠ê‚≠ê 2 Stars</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê 3 Stars</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4 Stars</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 Stars</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="Comma-separated tags">
                </div>
                
                <div class="form-group full-width">
                    <label for="remarks">Additional Notes</label>
                    <textarea id="remarks" name="remarks" placeholder="Any additional comments or notes..."></textarea>
                </div>
            </div>
            
            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="history.back()">‚Üê Edit Photo</button>
                <button type="submit" class="btn">üíæ Save to Library</button>
            </div>
        </form>
        
        {% if raw_text %}
        <details style="margin-top: 30px;">
            <summary style="cursor: pointer; color: #667eea;">üîç View Raw OCR Data</summary>
            <pre style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-top: 10px; overflow-x: auto;">{{ raw_text | safe }}</pre>
        </details>
        {% endif %}
    </div>
</body>
</html>
